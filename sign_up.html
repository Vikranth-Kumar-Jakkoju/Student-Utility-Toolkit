<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" href="./sign_up.css">
    </head>
    <body>
        <div class="main">
            <main>
                <form action="">
                    <h2>Sign Up</h2>
                    <div><table>
                        <tr>
                            <th>Last Name</th>
                            <td><input type="text"></td>
                            <th>First Name</th>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <th>Father Name</th>
                            <td><input type="text"></td>
                            <th>Mother Name</th>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <th>Roll Number</th>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <th>Mobile Number</th>
                            <td><input type="number"></td>
                            <th>Email</th>
                            <td><input type="email"></td>
                        </tr>
                        <tr>
                            <th>Password</th>
                            <td><input type="password"></td>
                        </tr>
                    </table></div>

                    <div class="button"><button>Sign In</button></div>
                </form>
            </main>
        </div>
    </body>
</html>
